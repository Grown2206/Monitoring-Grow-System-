; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Erhöhte Upload-Geschwindigkeit für schnelleres Flashen
monitor_speed = 115200
upload_speed = 921600

; Notwendige Bibliotheken
lib_deps =
    bblanchon/ArduinoJson @ ^6.21.3  ; Zum Verarbeiten von Daten
    links2004/WebSockets @ ^2.4.1    ; Für die Echtzeit-Verbindung zum Server
    adafruit/DHT sensor library @ ^1.4.4 ; Für Temperatur/Luftfeuchte (Standard Sensor)
    adafruit/Adafruit Unified Sensor @ ^1.1.9

; Build-Flags für Debugging (optional)
build_flags = 
    -DCORE_DEBUG_LEVEL=3